<p>Enter Sensitivity Of Test : <input type="text"  id="s" placeholder="70"> </p>
<br>
	<p>Enter Specificity Of Test <input type="text"  id="t" placeholder="92"> </p>
<br>

    
    <input type="submit" value="compute" onclick="compute();"> 
	<input type="button" value="reset" onclick="reset()"  >
<br>
	<br>
<br>
    <p><b>Result :</b> <br>
 <span id="output" style="color:blue" > </span></p>
<br>
<br>
<div id="myDiv" style="width: 480px; height: 300px;"><!-- Plotly chart will be drawn inside this DIV --></div>
	



<script>
function reset() {
    document.getElementById("output").value = "";
	document.getElementById("s").value = "";
	document.getElementById("t").value = "";

document.getElementById("output").innerText = "";

}


function compute() {
 var s = document.getElementById("s").value; 
var t = document.getElementById("t").value;  
var sen = s/100

 var spec = t/100

 var lo = (1-spec)/(sen+(1-spec))

  var hi = spec/((1-sen)+spec)

var lol = 100*lo
var hil = 100*hi

var low = lol.toFixed(2)

var high = hil.toFixed(2)



var nlr = (1-sen)/spec

var plr = sen/(1-spec)



var summary = " The sensitivity and specificity  of this diagnostic test are "+s+" and "+p+" percent respectively. The Negative and positive Likelihood ratios of this test are "+nlr.toFixed(2) +" and "+plr.toFixed(2)+" respectively.The optimal prior probability(risk) of disease , in which this diagnostic test performs best is from "+low+ " percent to "+high+ " percent because in this range both positive and negative predictive value will be over 50% . If prior probability of disease is lesser than "+low+ " percent, the number of false positive response will exceed true positive response . while if prior probability of disease is higher than "+high+ " percent, the number of false negative responses will exceed true negative responses . "


function ppv(x,sen,spec){ return (x*sen)/(x*sen+(1-spec)*(1-x))}

function npv(x,sen,spec){ return spec*(1-x)/(spec*(1-x)+x*(1-sen))}

Array.range= function(a, b, step){ var A= []; if(typeof a== 'number'){ A[0]= a; step= step || 1; while(a+step<= b){ A[A.length]= a+= step; } } else{ var s= 'abcdefghijklmnopqrstuvwxyz'; if(a=== a.toUpperCase()){ b=b.toUpperCase(); s= s.toUpperCase(); } s= s.substring(s.indexOf(a), s.indexOf(b)+ 1); A= s.split(''); } return A; }


var p = Array.range(0,1,0.01)


var q = p.map(function(x){return ppv(x,sen=sen,spec=spec)}) ;


var r = p.map(function(x){return npv(x,sen=sen,spec=spec)}) ;






var trace1 = { x: p, y: q, type: 'scatter' ,name: 'Positive Predictive Value'};

var trace2 = { x: p, y: r, type: 'scatter' ,name: 'Negative Predictive Value'};

var trace3 = { x: [0,1], y: [0.5,0.5], type: 'scatter' ,name: 'Optimal Threshold'};



var layout = {
  xaxis: {
    range: [0, 1],
nticks : 20 ,
showline: false ,
title : 'Prior Risk '
  },

  yaxis: {
    range: [0, 1],
showline: false,
title : 'Predictive Value '
  },
  title:' Predictive value of Test as a function of Prior Risk '
};

var data = [trace1,trace2,trace3];
document.getElementById("output").innerText = summary;


Plotly.newPlot('myDiv', data,layout);



}

});


</script>
